<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LawLink LK - Create Account</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="logo">LawLink <span class="sub">LK</span></div>
    <div class="form-container">
      <h2>Create Account</h2>
      <form>
        <div class="input-group">
          <input type="text" placeholder="Enter your full name" required>
          <label>Full Name</label>
        </div>
        <div class="input-group">
          <input type="email" placeholder="Enter your email" required>
          <label>Email</label>
        </div>
        <div class="input-group">
          <input type="tel" placeholder="Enter your contact number" required>
          <label>Contact no</label>
        </div>
        <div class="input-group">
          <input type="password" placeholder="Enter password" required>
          <label>Password</label>
        </div>
        <div class="input-group">
          <input type="password" placeholder="Re-enter password" required>
          <label>Re-password</label>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
      </form>
      <div class="divider">OR</div>
      <button class="google-btn">
        <img src="https://www.gstatic.com/images/branding/product/1x/gsa_64dp.png" alt="Google Logo">
        Continue with Google
      </button>
    </div>
  </div>
</body>
</html>
